name: ðŸ“– Documentation Request
description: File a request to improve Secret Network documentation
title: "[DOCS] <title>"
labels: [Documentation]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to help improve our documentation!
- type: input
  id: contact
  attributes:
    label: Contact Details
    description: How can we get in touch with you if we need more info?
    placeholder: email@example.com OR discord#0000
  validations: 
    required: false
- type: dropdown
  id: request_type
  attributes:
    label: What type of request are you making?  
    options:
    - New Content
    - Update Content
    - Broken Link
    - Other
  validations:
    required: true
- type: textarea
  id: request_description
  attributes:
    label: Please describe how you would like to see our documentation change
    description: "What needs to happen for your request to be complete"
    value: |
      1.
      2.
      3.
      ...
    render: bash
    validations:
      required: true
  
